<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <title>MinhaPage</title> 
        <link rel="stylesheet" href="jquery.mobile.min.css" />
        <script src="jquery-1.9.1.min.js"></script>
        <script src="jquery.mobile.min.js"></script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>Veiculos</h1>
            </div>

            <div data-role="content">
            	<div>
                
                <label for="text-basic">Marca:</label>
				<input type="text" name="text-basic" id="text-basic" value="">
				
				<label for="text-basic">Modelo:</label>
				<input type="text" name="text-basic" id="text-basic" value="">
				
				<label for="text-basic">Placa:</label>
				<input type="text" name="text-basic" id="text-basic" value="">
				
				<label for="date">Ano:</label>
                <input type="date" name="date" id="date" value="">
				
				<label for="text-basic">Sinistro:</label>
				<input type="text" name="text-basic" id="text-basic" value="">
				
				<label for="select-choice-a" class="select">Custom select menu:</label>
				<select name="select-choice-a" id="select-choice-a" data-native-menu="false">
    				<option>Branco</option>
    				<option value="standard">Preto</option>
    				<option value="rush">Prata</option>
    				<option value="express">Verde Neon</option>
    				<option value="overnight">Azul</option>
				</select>
				
				<label for="text-basic">Kilometragem:</label>
				<input type="text" name="text-basic" id="text-basic" value="">
				
				<label for="file">Foto:</label>
				<input type="file" name="file" id="file" value="">
				
				<center>
				<a href="#" class="ui-btn ui-btn-inline">Enviar Dados</a>
                                <button class="ui-btn ui-btn-inline"><a href="index.html" class="ui-btn ui-btn-inline">Cancelar</a></button>
                                </center>
		</div>		
            </div> 
            <div data-role="footer">
                <small class="ui-bar">&#169; 2016 Wagner Soares &#8212; 2<sup>a.</sup> edição 1</small>
            </div>
        </div>
